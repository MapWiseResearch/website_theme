name: Deploy WordPress Theme via SSM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy theme to EC2
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy MapWise WordPress theme" \
            --parameters commands='[
            "set -e",
            "cd /var/www/mapwisepolitics/wp-content/themes/mapwise",
            "git fetch origin",
            "git reset --hard origin/main",
            "chown -R www-data:www-data /var/www/mapwisepolitics/wp-content/themes/mapwise",
            "find /var/www/mapwisepolitics/wp-content/themes/mapwise -type d -exec chmod 755 {} \\;",
            "find /var/www/mapwisepolitics/wp-content/themes/mapwise -type f -exec chmod 644 {} \\;",
            "echo DEPLOYED_SHA=$(git rev-parse HEAD)"
          ]'
